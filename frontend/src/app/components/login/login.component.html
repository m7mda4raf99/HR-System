<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input formControlName="email" id="email" type="email" placeholder="Email"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <div *ngIf="loginForm.get('email')!.touched && loginForm.get('email')!.hasError('required')"
          class="text-red-500 text-xs mt-1">Email is required</div>
        <div *ngIf="loginForm.get('email')!.touched && loginForm.get('email')!.hasError('email')"
          class="text-red-500 text-xs mt-1">Please enter a valid email address</div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input formControlName="password" id="password" type="password" placeholder="Password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <div *ngIf="loginForm.get('password')!.touched && loginForm.get('password')!.hasError('required')"
          class="text-red-500 text-xs mt-1">Password is required</div>
      </div>

      <div class="flex items-center justify-center">
        <button type="submit"
          class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
